<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>メディアレコーダー</title>
</head>

<body>
    <h1>メディアレコーダー</h1>
    <div class="container">
        <div class="recording-mode">
            <select id="modeSelect">
                <option value="video">ビデオ録画</option>
                <option value="audio">音声録音</option>
            </select>
        </div>

        <div id="videoContainer">
            <video id="preview" autoplay muted></video>
            <video id="recordingVideo" controls></video>
        </div>

        <div id="audioContainer" style="display: none;">
            <audio id="audioPlayer" controls></audio>
        </div>

        <div class="controls">
            <button id="startButton">録画開始</button>
            <button id="stopButton" disabled>録画停止</button>
            <button id="downloadButton" disabled>ダウンロード</button>
        </div>

        <div id="error" class="error"></div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
